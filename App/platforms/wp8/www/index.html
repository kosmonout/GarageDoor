<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Garage control</title>

	<style>
		@import 'ui/css/evothings-app.css';
		@import 'app.css';
	</style>

	<script>
		// Redirect console.log to Evothings Workbench.
		if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart="connectButton">

	<header>
 
		<!-- <button class="back" onclick="history.back()"> -->
			<h1>Garage Control</h1>
			<!-- <img src="ui/images/arrow-left.svg" /> -->
	<!-- 	</button> -->

		<!-- <img class="logotype" src="ui/images/logo.svg" alt="Evothings" /> -->

	</header>

	

	<div id="startView">

		<img class="center" style="width:70%;padding: 25px 0px" src="img/esp8266.jpg">

		<h2>Enter IP-address of the Garagedoor</h2>

		<input id="IPAddress" value="192.168.2.125" type="url">
			<button id="connectButton" class="green wide"> Connect </button>

		
	</div>


	<div id="connectingView" style="display:none">

		<div id="connectingIndicator">

			<img src="img/loader.gif">
			<p id="connectingStatus"></p>

		</div>
	</div>

	<div id="controlView" style="display:none">
				
		<h2>Garage</h2> 
 		<button id="GarageDoorButton" class="green wide"> Garage</button>
		<button id="GarageDoorStatus" class="aluminum wide">-</button>
		<button id="LightsOnButton" class="green wide"> Licht </button>
		<button id="LightsOnStatus" class="aluminum wide">-</button> 
		<h2>Poort</h2> 
		<button id="GateDoorButton" class="green wide"> Poort </button>
		<button id="GateDoorStatus" class="aluminum wide">-</button>
	</div>

</body>
</html>
